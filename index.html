<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #fff;
      color: #111;
      font-family: 'Helvetica Neue Light', 'Helvetica Neue', Arial, sans-serif;
      font-weight: 300;
    }

    .form-wrapper {
      width: 100%;
      padding: 20px 20px 0;
      box-sizing: border-box;
    }

    .form-group {
      position: relative;
      margin-bottom: 28px;
    }

    .form-group::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      height: 4px;
      width: 100%;
      background-color: #000;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease;
    }

    .form-group:hover::after,
    .form-group:focus-within::after {
      transform: scaleX(1);
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 0 8px;
      background: transparent;
      border: none;
      color: #111;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
      text-transform: none;
      font-family: inherit;
      font-weight: 300;
    }

    .form-group textarea {
      min-height: 40px;
      max-height: 200px;
      resize: vertical;
      overflow: hidden;
      transition: min-height 0.3s ease;
    }

    .form-group textarea:focus {
      min-height: 100px;
    }

    .form-group label {
      position: absolute;
      top: 12px;
      left: 0;
      font-size: 14px;
      color: #111;
      letter-spacing: 0.5px;
      pointer-events: none;
      transition: opacity 0.2s ease;
      text-transform: none;
      font-family: inherit;
      font-weight: 300;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label {
      opacity: 0;
    }

    button {
      background: none;
      border: none;
      color: #111;
      font-size: 18px;
      text-transform: capitalize;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 12px 0;
      gap: 12px;
      transform: translateX(0);
      margin-top: 16px;
      font-family: inherit;
      font-weight: 300;
    }

    button:hover {
      color: #000;
      transform: translateX(4px);
    }

    .helmet-icon {
      width: 44px;
      height: 44px;
      transition: transform 0.3s ease;
    }

    svg {
      fill: #000;
      width: 100%;
      height: 100%;
    }

    /* ðŸŒ™ Dark mode styles triggered by JS */
    body.dark-mode {
      background-color: #1a1918;
      color: #fff;
    }

    body.dark-mode .form-group::after {
      background-color: #fff;
    }

    body.dark-mode .form-group input,
    body.dark-mode .form-group textarea {
      color: #fff;
    }

    body.dark-mode .form-group label {
      color: #fff;
    }

    body.dark-mode button {
      color: #fff;
    }

    body.dark-mode button:hover {
      color: #ddd;
    }

    body.dark-mode svg {
      fill: #fff;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <form action="https://formsubmit.co/adrianmarica@protonmail.com" method="POST">
      <input type="hidden" name="_next" value="https://supertallboy.github.io/contact-form/thank-you.html" />

      <div class="form-group">
        <input type="text" name="name" id="name" placeholder=" " required />
        <label for="name">Name</label>
      </div>

      <div class="form-group">
        <input type="email" name="email" id="email" placeholder=" " required />
        <label for="email">Email</label>
      </div>

      <div class="form-group">
        <input type="text" name="company" id="company" placeholder=" " required />
        <label for="company">Company</label>
      </div>

      <div class="form-group">
        <textarea name="message" id="message" rows="1" placeholder=" " required></textarea>
        <label for="message">Describe your project</label>
      </div>

      <div class="form-group">
        <input type="text" name="budget" id="budget" placeholder=" " />
        <label for="budget">Ballpark budget</label>
      </div>

      <button type="submit">
        <span class="helmet-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
            <path d="M622.3 186.9c-4.6-14.2-18.2-23.6-33.2-22.3-23.7 2.1-44.4 11.1-63.7 20.5-5.2-35.6-19.2-72.3-49.6-106.5C452.3 43.8 407.6 18.3 366.8 6.5c-18.8-5.4-37.5 8.3-38.2 27.9-.6 16.4 11.7 30.4 27.9 32.2 36.3 4.1 70.6 25.1 93.5 51.5 26.4 30.4 37.2 64.3 39.4 95.6-28.7 13.3-56.3 27.6-81.9 43.7-9.6 6-19.1 12.1-28.5 18.3-7.3 4.8-16.3 7-25.2 6.7-37.4-1.2-67.4-32.3-67.4-69.6v-13.6c0-18.4-15-33.4-33.4-33.4H182c-27.4 0-50 22.6-50 50v12c0 13.5 2.7 26.5 7.6 38.2-40.7 23.7-85.3 55.2-119.8 97.3-11.2 13.7-8.7 34 5.5 44.9 11.6 9.1 27.7 9.7 39.9 1.6 48.4-32.4 96.5-60.2 148.1-84.2 15.1 38.3 52.3 65.2 96.2 65.2h2.5c29.2 0 57.8-8.3 83.2-24.1 10.5-6.5 21.1-13 31.9-19.4 43.4-25.7 87.9-46.5 131.8-62.4 17.2-6.2 26.7-24.8 21.7-42.1z"/>
          </svg>
        </span>
        Send
      </button>
    </form>
  </div>

  <!-- JS to enable dark mode if ?theme=dark is in the URL -->
  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
